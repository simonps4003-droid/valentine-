<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Very Serious Question</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-family: 'Poppins', sans-serif;
      text-align: center;

      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    }

    h1 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 22px;
      font-weight: 300;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 400px; /* largeur de la zone o√π le bouton peut bouger */
      height: 200px; /* hauteur de la zone */
    }

    button {
      font-size: 20px;
      padding: 14px 28px;
      margin: 15px;
      cursor: pointer;

      border: none;
      border-radius: 30px;
      background-color: white;

      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;

      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: scale(1.08);
    }

    #no {
      position: absolute;
    }
  </style>
</head>

<body>

  <h1>A Very Serious Question</h1>
  <p>Will you be my Valentine üå∏?</p>

  <div class="buttons">
    <button onclick="yes()">Yes ü´∂üèº</button>
    <button id="no">‚ùå No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".buttons");

    noBtn.addEventListener("mouseover", () => {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yes() {
      window.open(
        "Copie de Pink Gradient Motivational Desktop Wallpaper.png",
        "_blank"
      );
    }
  </script>

</body>
</html>
