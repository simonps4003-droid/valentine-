<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Very Serious Question</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-family: 'Poppins', sans-serif;
      text-align: center;

      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 22px;
      font-weight: 300;
      margin-bottom: 40px;
    }

    /* Bouton Yes */
    #yes {
      font-size: 20px;
      padding: 14px 28px;
      cursor: pointer;

      border: none;
      border-radius: 30px;
      background-color: white;

      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;

      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    #yes:hover {
      transform: scale(1.08);
    }

    /* Bouton No */
    #no {
      position: absolute;
      font-size: 20px;
      padding: 14px 28px;
      cursor: pointer;

      border: none;
      border-radius: 30px;
      background-color: white;

      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }

    #no:hover {
      transform: scale(1.08);
    }
  </style>
</head>

<body>

  <h1>A Very Serious Question</h1>
  <p id="question">Will you be my Valentine üå∏?</p>

  <!-- Le bouton Yes reste centr√© sous la question -->
  <button id="yes" onclick="yes()">Yes ü´∂üèº</button>

  <!-- Le bouton No vole librement -->
  <button id="no">‚ùå No</button>

  <script>
    const noBtn = document.getElementById("no");
    const question = document.getElementById("question");

    function getSafePosition() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const qRect = question.getBoundingClientRect();

      let x, y, tries = 0;
      do {
        x = Math.random() * (screenWidth - btnWidth);
        y = Math.random() * (screenHeight - btnHeight);
        tries++;
      } while (
        x + btnWidth > qRect.left &&
        x < qRect.right &&
        y + btnHeight > qRect.top &&
        y < qRect.bottom &&
        tries < 100
      );

      return { x, y };
    }

    noBtn.addEventListener("mouseover", () => {
      const { x, y } = getSafePosition();
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yes() {
      window.open(
        "Copie de Pink Gradient Motivational Desktop Wallpaper.png",
        "_blank"
      );
    }
  </script>

</body>
</html>
